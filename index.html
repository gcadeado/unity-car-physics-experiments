<!DOCTYPE html>
<html lang="en-us" style="height: 100%; width: 100%;">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Car Physics Experiments</title>
  </head>
  <body
    style="
      text-align: center;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      overflow: hidden;
    "
  >
    <canvas
      id="unity-canvas"
      style="width: 1280px; height: 720px; background: #231f20;"
    ></canvas>
    <script src="Build/web_gl.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web_gl.data",
        frameworkUrl: "Build/web_gl.framework.js",
        codeUrl: "Build/web_gl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cencic",
        productName: "Car Physics Experiments",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
